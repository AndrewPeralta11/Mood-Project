<!DOCTYPE html>
<html>
    <head>
        <title>Mood Project</title>
    </head>
    <body>
        <h1>The Mood Board</h1>
        <div id="images">
        </div>
        <div id="container">
            <h2 id="add"></h2>
        </div>
        <div id="starter">
            <h2 id="tryAgain">Try A New Mood!</h2>

        </div>
    </body>
</html>
